<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Art - Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <div class="circle"></div>
            <span>Visualize Art</span>
        </div>
        <nav class="nav-links">
            <a href="login.html">Login</a>
            <a href="#" class="active">Reset Password</a>
        </nav>
    </header>
    <main class="signup-container">
        <div class="signup-header">
            <h1>Reset Password</h1>
            <p>Please enter your email to reset your password</p>
        </div>
        <form id="resetPasswordForm" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div>
                <!-- Tombol Reset Password dengan type="button" -->
                <button id="resetPasswordButton" class="primary-button" type="submit">Reset Password</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
